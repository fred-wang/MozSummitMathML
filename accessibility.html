<!doctype html>
<html lang="en-US">
  <head>
    <title>MathML Accessibility</title>
    <meta charset="utf-8"/>
  </head>
  <style type="text/css">
    ul {
      list-style-type: none;
    }
    li {
      font-size: 200%;
      border: 1px dashed black;
      padding: .5em;
      margin: .5em;
    }
  </style>
  <body>

    <ul>

      <li>
        <math display="block">
          <mi>x</mi>
          <mo>+</mo>
          <mi>σ</mi>
        </math>
      </li>

      <li>
        <math display="block">
          <mfrac>
            <mi>d</mi>
            <mn>6</mn>
          </mfrac>
        </math>
      </li>

      <li>
        <math display="block">
          <msqrt>
            <mn>2</mn>
          </msqrt>
        </math>
      </li>

      <li>
        <math display="block">
          <msup>
            <mi>x</mi>
            <mn>3</mn>
          </msup>
          <mo>+</mo>
          <msub>
            <mi>y</mi>
            <mn>4</mn>
          </msub>
        </math>
      </li>

      <li>
        <math display="block">
          <msqrt>
            <mfrac>
              <mrow>
                <mi>x</mi>
                <mo>+</mo>
                <mn>1</mn>
              </mrow>
              <mn>3</mn>
            </mfrac>
          </msqrt>
          <mo>&#x2212;<!-- − --></mo>
          <mi>z</mi>
        </math>
      </li>

      <li>
        <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
          <mi mathvariant="normal">&#x0394;<!-- Δ --></mi>
          <mo>=</mo>
          <msup>
            <mi>b</mi>
            <mn>2</mn>
          </msup>
          <mo>&#x2212;<!-- − --></mo>
          <mn>4</mn>
          <mi>a</mi>
          <mi>c</mi>
        </math>
      </li>

      <li>
        <math display="block">
          <mfrac>
            <mrow>
              <mi>x</mi>
              <mo>+</mo>
              <msup>
                <mi>y</mi>
                <mn>2</mn>
              </msup>
            </mrow>
            <mrow>
              <mi>k</mi>
              <mo>+</mo>
              <mn>1</mn>
            </mrow>
          </mfrac>
        </math>
      </li>

      <li>
        <math display="block">
          <msup>
            <mi>x</mi>
            <mn>2</mn>
          </msup>
          <mo>+</mo>
          <msup>
            <mi>y</mi>
            <mn>2</mn>
          </msup>
          <mo>=</mo>
          <msup>
            <mi>r</mi>
            <mn>2</mn>
          </msup>
        </math>
      </li>

      <li>
        <math display="block">
          <mrow>
            <mn>14</mn>
            <mo>+</mo>
            <msqrt>
              <mi>n</mi>
            </msqrt>
            <mo>&#x2212;</mo>
            <mfrac>
              <mrow>
                <mn>3</mn>
                <msup>
                  <mi>x</mi>
                  <mn>2</mn>
                </msup>
              </mrow>
              <mi>y</mi>
            </mfrac>
            <mo>=</mo>
            <mn>5</mn>
            <msup>
              <mi>z</mi>
              <mn>3</mn>
            </msup>
            <mo>+</mo>
            <mn>6</mn>
          </mrow>
        </math>
      </li>

    </ul>

  </body>
</html>
